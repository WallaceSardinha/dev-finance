<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVFinance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" defer>
    <script src="./main.js" defer></script>
</head>

<body>

    <header>
        <img src="./images/logoDEV.png" alt="" id="logoimg">
        <div class="pages">        
            <a href="./index.html" class="page" id="page1"><span>Página 1</span></a>
            <a href="./index2.html" class="page" id="page1"><span>Página 2</span></a>
        </div>
    </header>

    <main class="container">

        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <H3>
                    <span>Entradas</span>
                    <img src="./images/downgreen.png" alt="" id="downgreen">
                </H3>
                <p id="incomeDisplay"></p>
            </div>
            <div class="card">
                <H3>
                    <span>Saídas</span>
                    <img src="./images/upred.png" alt="" id="upred">
                </H3>
                <p id="expenseDisplay"><span></span></p>
            </div>
            <div class="card total">
                <H3>
                    <span>Total</span>
                    <img src="./images/totalsymbol.png" alt="" id="totalsymbol">
                </H3>
                <p id="totalDisplay"></p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only"></h2>

            
            <a href="#" class="btnModalOpen" onclick="Modal.open()"><img src="./images/add.svg" id="addicon">Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                <tbody>
                </tbody>
                </thead>
            </table>
        </section>
    </main>
    <div class="modal-overlay active" id="modalOpenS">
        <div class="modal">
            <div id="form"></div>
            <H4>Nova Transação</H4>
            <form action="" onsubmit="Form.submit(event)">
                <div class="input-group">
                    <label class="sr-only" for="description">Descricao</label>
                    <input type="text" id="description" name="description" placeholder="descricao" />
                </div>
                <div class="input-group">
                    <label class="sr-only" for="amount">Valor</label>
                    <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00" />
                    <small class="help">Use "-" para despesas e "," para decimais.</small>
                </div>
                <div class="input-group">
                    <label class="sr-only" for="date">Data</label>
                    <input type="date" id="date" name="date" />
                </div>
                <div class="input-group actions">
                    <a href="" id="cancel" onclick="Modal.close()">Cancelar</a>
                    <button id="save">Salvar</button>
                </div>

            </form>
            <div id="form"></div>

            <form action="" onsubmit="Form.submit(event)">
        </div>

    </div>
    </div>
    </div>
    <footer class="footer">
        <a href="https://github.com/WallaceSardinha" target="_blank"><img class="github"
            src="./images/github-logo.png"></a>
    <a href="https://www.linkedin.com/in/wallace-s-silva" target="_blank"><img class="linkedin"
            src="./images/linkedin-logo.png"></a>
    </footer>

</body>

</html>
