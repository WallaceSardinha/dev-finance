<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVFinance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" defer>
</head>

<body>

    <header>
        <h1 id="logo">DEV-Finance$</h1>
    </header>

    <main class="container">
        
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            
            <div class="card">
                <H3>
                    <span>Entradas</span>
                    <img src="./images/downgreen.png" alt="" id="downgreen">
                </H3>
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <H3>
                    <span>Saidas</span>
                    <img src="./images/downred.png" alt="" id="downred">
                </H3>
                <p>R$ 2.000,00</p>
            </div>
            <div class="card total">
                <H3>
                    <span>Total</span>
                    <img src="./images/totalsymbol.png" alt="" id="totalsymbol">
                </H3>
                <p>R$ 3.000,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transaçoes</h2>

            <a href="#" class="button new">+ Nova Transacao</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descriçao</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">26/01/2021</td>
                        <td>
                           <img class="x" src="./images/remove.jpg" alt="">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">Agua</td>
                        <td class="income">- R$ 80,00</td>
                        <td class="date">26/01/2021</td>
                        <td>
                            <img class="x" src="./images/remove.jpg" alt="">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- R$ 150,00</td>
                        <td class="date">26/01/2021</td>
                        <td> 
                            <img class="x" src="./images/remove.jpg" alt="">
                        </td>
                    </tr>
                </tbody>
                </thead>
            </table>
        </section>
    </main>

    <footer>
        DEV-Finance$
    </footer>

</body>

</html>
